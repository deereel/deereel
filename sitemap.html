  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sitemap-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .sitemap-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .list-group-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
    .list-group-item a:hover {
      color: #0d6efd;
    }
  </style>
</head>

      <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card-body">
              <h2 class="card-title text-center mb-4"><i class="bi bi-diagram-3-fill me-2"></i>Website Sections</h2>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="/index.html#home"><i class="bi bi-house-door-fill"></i> Home</a></li>

                <li class="list-group-item"><a href="checkout.html"><i class="bi bi-credit-card-fill"></i> Checkout</a></li>
                <li class="list-group-item"><a href="product.html"><i class="bi bi-box-seam"></i> Product Page</a></li>
                <li class="list-group-item"><a href="sitemap.html"><i class="bi bi-map"></i> Sitemap</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->

    <div class="container">
