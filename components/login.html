<!-- User Account Placeholder Sections -->

  <section id="loginSection" class="container my-5">
    <h2 class="mb-4">Login to Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </section>


  <section id="registerSection" class="container my-5">
    <h2 class="mb-4">Create a New Account</h2>
    <form>
      <div class="mb-3">
        <label for="registerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="registerName" placeholder="Your full name" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </section>


  <section id="profileSection" class="container my-5">
    <h2>User Profile</h2>
    <p>Welcome back, [User]! Your profile information will appear here.</p>
  </section>
